<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user_layout}">
<div layout:fragment="content">
    <style>
        .main-title {
            letter-spacing: -2px;
            font-size: 2.3rem;
        }

        .main-title+.lead {
            font-size: 1rem;
        }
    </style>
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img th:src="@{/img/main.png}" class="d-block mx-lg-auto img-fluid" alt="메인 이미지" width="700" height="500"
                loading="lazy">
        </div>
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold mb-3 main-title">에어비엔비 숙소 리뷰<br>답답하셨다면 바로 검색!</h1>
            <p class="lead">게스트의 시선에서 숙소 모습과 이야기를 들어보세요.</p>
        </div>
    </div>
</div>

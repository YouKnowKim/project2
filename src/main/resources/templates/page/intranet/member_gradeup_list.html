<div layout:fragment="content">

	<div class="card shadow mb-4">
		<div class="card-body">
			<div class="table-responsive">
				<div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">

					<div class="mb-3 row">
						<table>
							<td colspan="7">선택한 회원을
								<button type="button" class="btn btn-primary gradeupstate" id="accept"
									name="gradeupstate" value="accept">등업수락</button>
								<button type="button" class="btn btn-danger gradeupstate" id="reset" name="gradeupstate"
									value="reset">등업거절</button>
							</td>
						</table>
					</div>
					<div class="row">
						<table class="table table-bordered" id="reqGradeForm">
							<thead>
								<tr>
									<th><input type="checkbox" id="allChecked"></th>
									<th>닉네임</th>
									<th>신청시 등급</th>
									<th>신청 등급</th>
									<th>방문수</th>
									<th>총 게시글</th>
									<th>댓글 수</th>
									<th>가입일</th>
									<th>신청일</th>
									<th>상태</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="GradeUp : ${GradeUps}">
									<td><input th:if="${GradeUp.gradeupstate }== 1" type="checkbox" class="chk" name="chk[]" th:value="${GradeUp.gradeno}">
									</td>
									<!-- 세션 가져올것 -->
									<td th:text="${GradeUp.nick}"></td>
									<td th:text="${GradeUp.beforegrade}"></td>
									<td th:text="${GradeUp.aftergrade}"></td>
									<td th:text="${GradeUp.visitCount}"></td>
									<td th:text="${GradeUp.boardCount}"></td>
									<td th:text="${GradeUp.commentCount}"></td>
									<td th:text="${GradeUp.joinDate}"></td>
									<td th:text="${GradeUp.datetime}"></td>
									<td><span th:text=${GradeUp.gradeupstateP}></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
								<th:block layout:fragment="paging" th:include="@{/fragment/pagination}"></th:block>
							</div>
						</div>
					</div>
					<script>
						$(document).ready(function () {
							jQuery.ajaxSettings.traditional = true;

                            $("#allChecked").click(function () {
                                if ($("#allChecked").prop("checked") == true) {
                                    $(".chk").prop("checked", true)
                                } else {
                                    $(".chk").prop("checked", false)
                                };
                            });

							function fnsearch() {
								if ($('#memo').val() == '') {
									alert("검색어를 입력하세요.");
									return false;
								}
							}

							function countChk() {
								if ($("input:checked").length == 0) {
									alert("회원을 선택하시오.");
									return false;
								}
							};

							// 목록 정렬 ajax 시작
							const getAjax = function (url, gradenoList, gradeupstate) {
								return new Promise((resolve, reject) => {
									$.ajax({
										url: url,
										type: 'POST',
										dataType: 'json',
										data: {
											"gradenoList": gradenoList,
											"gradeupstate": gradeupstate
										},
										success: function (data) {
											resolve(data);
										},
										error: function (e) {
											reject(e);
										}
									});
								});
							}
							async function requestProcess(url, gradenoList, gradeupstate) {
								try {
									result = await getAjax(url, gradenoList, gradeupstate);
									let target = $('#reqGradeForm tbody');
									target.html("");
									let htmlStr = '';
									for (let i = 0; i < result.length; i++) {
										htmlStr += `<tr>`;
										htmlStr +=`<td>`;
										if(result[i].gradeupstate == 1){
											htmlStr +=`<input type="checkbox" class="chk" name="chk[]" value="">`;
										}
										htmlStr +=`</td>`;
										htmlStr += `<td>${result[i].nick}</td>`;
										htmlStr += `<td>${result[i].beforegrade}</td>`;
										htmlStr += `<td>${result[i].aftergrade}</td>`;
										htmlStr += `<td>${result[i].visitCount}</td>`;
										htmlStr += `<td>${result[i].boardCount}</td>`;
										htmlStr += `<td>${result[i].commentCount}</td>`;
										htmlStr += `<td>${result[i].joinDate}</td>`;
										htmlStr += `<td>${result[i].datetime}</td>`;
										htmlStr += `<td>${result[i].gradeupstateP}</td>`;
										htmlStr += `</tr>`;
									}
									target.html(htmlStr);
									$("#allChecked").prop("checked", false);
								} catch (error) {
									console.log("error : ", error);
								}
							}

							$(".gradeupstate").on('click', function () {

								if ($(".chk:checked").length == 0) {
									alert("한개 이상의 데이터를 선택해주세요.");
									return false;
								}

								const gradenoList = [];

								$(".chk:checked").each(function () {
									gradenoList.push($(this).val());
								})

								const q = confirm(
									"선택된 신청건의 상태를 변경하시겠습니까?\n처리 후 취소는 불가능 합니다."
								);

								if (q == true) {
									console.log($(this).val());
									requestProcess("/intranet/gradeup_update", gradenoList, $(this).val());
								} else {
									return false;
								};
							});
							// 목록 정렬 ajax 끝
						});
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

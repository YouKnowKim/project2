<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<div layout:fragment="page-title">강제 탈퇴 회원</div>
<div layout:fragment="content">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">강제 탈퇴 회원</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div>
                            <form th:action="@{/intranet/member/block_list}" method="GET"
                                class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                                id="memberSearch" onsubmit="return false;">
                                <div class="input-group">

                                    <select class="custom-select custom-select-sm form-control form-control-sm"
                                        name="searchType" id="searchType">
                                        <option value="" th:selected="${params.searchType == ''}">==필터==</option>
                                        <option value="name" th:selected="${params.searchType == 'name'}">이름</option>
                                        <option value="nick" th:selected="${params.searchType == 'nick'}">닉네임</option>
                                        <option value="id" th:selected="${params.searchType == 'id'}">아이디</option>
                                    </select>
                                    <input type="text" class="form-control bg-light border-0 small" name="searchKeyword"
                                        th:value="${params.searchKeyword}" id="searchKeyword">
                                    <button class="btn btn-primary" type="button" id="searchBtn">
                                        <i class="fa fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </form>

                            <a th:if="${not #strings.isEmpty(params.searchKeyword)}" th:href="@{/intranet/member/block_list}"
                                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">필터 해제</a>
                            <script>
                                var send = document.getElementById("searchBtn");
                                send.addEventListener("click", function () {
                                    var form = document.getElementById("memberSearch");
                                    var searchType = document.getElementById("searchType");
                                    var psearchKeywordw = document.getElementById("searchKeyword");

                                    if (searchType.value.trim() == "") {
                                        alert("필터를 선택해주세요.");
                                        return false;
                                    }
                                    if (psearchKeywordw.value.trim() == "") {
                                        alert("검색어를 작성해주세요.");
                                        return false;
                                    }
                                    form.submit();
                                });
                            </script>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">선택한 회원을
                            (으)로 <button class="btn btn-primary" id="blockCancelBtn">가입불가 해제</button></div>

                        <div class="col-sm-12 col-md-6">
                            <label>Show
                                <select class="custom-select-sm form-control-sm" onchange="searchGo();"
                                    name="recordsPerPage" id="recordsPerPage">
                                    <option value="10" th:selected="${params.recordsPerPage == 10}">10</option>
                                    <option value="25" th:selected="${params.recordsPerPage == 25}">25</option>
                                    <option value="50" th:selected="${params.recordsPerPage == 50}">50</option>
                                    <option value="100" th:selected="${params.recordsPerPage == 100}">100</option>
                                </select> entries
                            </label>
                            <script>
                                function searchGo() {
                                    const recordsPerPage = document.getElementById("recordsPerPage").value;
                                    const urlParams = new URLSearchParams(location.search);
                                    urlParams.set("recordsPerPage", recordsPerPage);
                                    window.open(location.pathname + '?' + urlParams, '_self');
                                };
                            </script>
                        </div>

                    </div>
                    <form id="memberList">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered dataTable" id="dataTable" width="100%"
                                    cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th><input type="checkbox" id="allChecked"></th>
                                            <th>닉네임</th>
                                            <th>사유</th>
                                            <th>강제 탈퇴 처리일</th>
                                            <th>가입불가 여부</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="member : ${members}">
                                            <td><input th:if="${member.state} != '-'" type="checkbox" class="chk" name="chk[]"
                                                    th:value="${member.stateNo}">
                                            </td>
                                            <td>
                                                <a th:href="@{/intranet/member/}+${member.stateNo}">
                                                    <span th:text="${member.nick} + '(' + ${member.id} + ')'"></span>
                                                </a>
                                                <input type="hidden" class="nick" th:value="${member.nick}">
                                            </td>
                                            <td th:text="${member.reason}"></td>
                                            <td th:text="${member.withdrawDate}"></td>
                                            <td th:text="${member.state}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="resultDiv">
                            <p th:if="${msg}!=null" th:text="${msg}"></p>
                        </div>
                    </form>
                    <script>
                        $(document).ready(function () {
                            jQuery.ajaxSettings.traditional = true;
                            // 체크박스 제어 시작
                            $("#allChecked").click(function () {
                                if ($("#allChecked").prop("checked") == true) {
                                    $(".chk").prop("checked", true)
                                } else {
                                    $(".chk").prop("checked", false)
                                };
                            });
                            // 체크박스 제어 끝

                            // 목록 정렬 ajax 시작
                            const getAjax = function (url, stateNoList) {
                                return new Promise((resolve, reject) => {
                                    $.ajax({
                                        url: url,
                                        type: "POST",
                                        dataType: 'json',
                                        data: {
                                            "stateNoList": stateNoList
                                        },

                                        success: function (data) {
                                            resolve(data);
                                        },
                                        error: function (e) {
                                            reject(e);
                                        }
                                    });
                                });
                            }

                            async function requestProcess(url, stateNoList) {
                                try {

                                    result = await getAjax(url, stateNoList);
                                    let target = $('#memberList table tbody');
                                    target.html("");
                                    let htmlStr = '';
                                    for (let i = 0; i < result.length; i++) {
                                        htmlStr += `<tr><td>`;
                                        if(result[i].state != '-'){
                                            htmlStr += `<input type="checkbox" class="chk" name="chk[]"
                                                    value="${result[i].stateNo}">`;
                                        }
                                        htmlStr += `<td>
                                                <a href="/intranet/member/${result[i].memNo}">
                                                    <span>${result[i].nick}(${result[i].id})</span>
                                                </a>
                                            </td>
                                            <td>${result[i].reason}</td>
                                            <td>${result[i].withdrawDate}</td>
                                            <td>${result[i].state}</td>
                                        </tr>`
                                    }
                                    target.html(htmlStr);

                                } catch (error) {
                                    console.log("error : ", error);
                                }
                            }

                            $("#blockCancelBtn").click(function () {

                                if($(".chk:checked").length == 0){
                                    alert("한개 이상의 데이터를 선택해주세요.");
                                    return false;
                                }

                                const stateNoList = [];

                                $(".chk:checked").each(function () {
                                    stateNoList.push($(this).val());
                                })

                                const q = confirm(
                                    "선택된 회원을 일반 탈퇴 상태로 변경하시겠습니까?\n일반 탈퇴는 동일한 Email ID로 재가입이 가능합니다."
                                );

                                if (q == true) {
                                    requestProcess("/intranet/member/block_cancel", stateNoList);
                                } else {
                                    return false;
                                };
                            });
                        });
                        // 목록 정렬 ajax 끝
                    </script>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                <th:block layout:fragment="paging" th:include="@{/fragment/pagination}"></th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
